syntax = "proto3";
package warden.intent;

import "google/protobuf/any.proto";

option go_package = "github.com/warden-protocol/wardenprotocol/warden/x/intent/types";

message Intent {
  uint64 id = 1;
  string name = 2;

  // The definition of the intent written in the Shield language.
  string definition = 3;
}

